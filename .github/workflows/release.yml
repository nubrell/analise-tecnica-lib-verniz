name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Dependencies
        working-directory: lib-verniz-starter
        run: yarn install --frozen-lockfile || yarn install

      - name: Setup NPM Registry
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@nubrell"
          always-auth: true

      - name: Configure npm/yarn for GitHub Packages
        working-directory: lib-verniz-starter
        run: |
          # Cria .npmrc local para yarn e npm usar o token do GitHub Packages
          # O changeset publish precisa do .npmrc no diret√≥rio de trabalho
          echo "@nubrell:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc
          # Verifica se o arquivo foi criado corretamente (sem mostrar o token)
          echo "‚úÖ .npmrc configurado para @nubrell scope"
          cat .npmrc | sed 's/:_authToken=.*/:_authToken=***/' || true

      - name: Check for changesets
        id: check-changesets
        working-directory: lib-verniz-starter
        run: |
          if [ -z "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found"
          fi

      - name: Version packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: |
          yarn changeset:version
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore(release): version packages"
            git push origin main
          else
            echo "No version changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: yarn turbo run build --filter='@nubrell/*'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test authentication before publish
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: |
          # Verifica se o .npmrc existe e est√° configurado
          if [ ! -f .npmrc ]; then
            echo "‚ùå Erro: .npmrc n√£o encontrado!"
            exit 1
          fi
          echo "üîç Testando autentica√ß√£o com GitHub Packages..."
          # Testa se consegue ler informa√ß√µes de um pacote existente
          npm info @nubrell/utils --registry=https://npm.pkg.github.com || echo "‚ö†Ô∏è  Pacote @nubrell/utils ainda n√£o existe (isso √© normal na primeira publica√ß√£o)"
          echo "‚úÖ Autentica√ß√£o configurada corretamente"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: |
          echo "üì¶ Publicando pacotes com changeset..."
          yarn changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
