name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      # read:packages √© necess√°rio para o changeset publish verificar pacotes existentes
      # O changeset faz 'npm info' antes de publicar, que requer leitura

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Dependencies
        working-directory: lib-verniz-starter
        run: yarn install --frozen-lockfile || yarn install

      - name: Setup NPM Registry
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@nubrell"
          always-auth: true
        env:
          # Passa o token correto para o setup-node criar o .npmrc
          # Usa PAT se dispon√≠vel, caso contr√°rio usa GITHUB_TOKEN
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Configure npm/yarn for GitHub Packages
        working-directory: lib-verniz-starter
        env:
          # Usa PAT se dispon√≠vel, caso contr√°rio usa GITHUB_TOKEN
          # O GITHUB_TOKEN padr√£o pode n√£o ter permiss√µes suficientes para GitHub Packages
          # Recomendado: criar um PAT com permiss√µes write:packages e read:packages
          # e adicionar como secret NPM_PUBLISH_TOKEN
          PAT_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          DEFAULT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Debug: verifica se os secrets est√£o dispon√≠veis (sem mostrar valores)
          echo "üîç Verificando secrets dispon√≠veis..."
          if [ -n "$PAT_TOKEN" ]; then
            PAT_LENGTH=${#PAT_TOKEN}
            echo "‚úÖ NPM_PUBLISH_TOKEN encontrado (tamanho: ${PAT_LENGTH} caracteres)"
            AUTH_TOKEN="$PAT_TOKEN"
            # Verifica se o token come√ßa com 'ghp_' (formato de PAT)
            if [[ "$PAT_TOKEN" == ghp_* ]]; then
              echo "‚úÖ Token tem formato correto (PAT - ghp_...)"
            else
              echo "‚ö†Ô∏è  Token n√£o come√ßa com 'ghp_' - verifique se √© um PAT v√°lido"
            fi
          else
            DEFAULT_LENGTH=${#DEFAULT_TOKEN}
            echo "‚ùå NPM_PUBLISH_TOKEN N√ÉO encontrado!"
            echo "‚ö†Ô∏è  Usando GITHUB_TOKEN padr√£o (tamanho: ${DEFAULT_LENGTH} caracteres)"
            echo "‚ö†Ô∏è  GITHUB_TOKEN N√ÉO tem permiss√µes para GitHub Packages"
            AUTH_TOKEN="$DEFAULT_TOKEN"
            echo ""
            echo "üìã Para resolver:"
            echo "1. Crie um Personal Access Token (PAT) em: https://github.com/settings/tokens"
            echo "2. Permiss√µes necess√°rias: write:packages, read:packages, repo"
            echo "3. Adicione como secret NPM_PUBLISH_TOKEN no reposit√≥rio"
            echo "4. O workflow falhar√° com E401 at√© que o PAT seja configurado"
            echo ""
            echo "‚ö†Ô∏è  Continuando com GITHUB_TOKEN (provavelmente vai falhar)..."
          fi

          # Cria .npmrc local para yarn e npm usar o token do GitHub Packages
          # O changeset publish precisa do .npmrc no diret√≥rio de trabalho
          # IMPORTANTE: Criar o arquivo do zero para evitar conflitos
          cat > .npmrc << EOF
          @nubrell:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${AUTH_TOKEN}
          EOF

          # Tamb√©m cria no home para garantir que seja encontrado
          mkdir -p ~
          cat > ~/.npmrc << EOF
          @nubrell:registry=https://npm.pkg.github.com
          //npm.pkg.github.com/:_authToken=${AUTH_TOKEN}
          EOF

          # Verifica se o arquivo foi criado corretamente (sem mostrar o token)
          echo "‚úÖ .npmrc configurado para @nubrell scope (local e home)"
          if [ -f .npmrc ]; then
            echo "üìÑ Conte√∫do do .npmrc local (token mascarado):"
            cat .npmrc | sed 's/:_authToken=.*/:_authToken=***/' || true
            echo ""
            echo "üîç Verificando se o token est√° correto (primeiros 4 caracteres):"
            TOKEN_PREFIX=$(grep "_authToken" .npmrc | cut -d'=' -f2 | cut -c1-4)
            if [ -n "$TOKEN_PREFIX" ]; then
              echo "‚úÖ Token encontrado (prefixo: ${TOKEN_PREFIX}...)"
            else
              echo "‚ùå Token N√ÉO encontrado no .npmrc!"
              exit 1
            fi
          else
            echo "‚ùå Erro: .npmrc n√£o foi criado!"
            exit 1
          fi

          if [ -f ~/.npmrc ]; then
            echo "üìÑ .npmrc no home tamb√©m criado"
            echo "üìÑ Conte√∫do do ~/.npmrc (token mascarado):"
            cat ~/.npmrc | sed 's/:_authToken=.*/:_authToken=***/' || true
          fi

          # Debug: mostra qual token est√° sendo usado
          if [ -n "$PAT_TOKEN" ]; then
            echo "‚úÖ Usando PAT (NPM_PUBLISH_TOKEN)"
            echo "üß™ Testando autentica√ß√£o do PAT com GitHub API..."
            # Testa se o token tem permiss√µes b√°sicas fazendo uma chamada √† API do GitHub
            API_RESPONSE=$(curl -s -w "\n%{http_code}" -H "Authorization: token ${AUTH_TOKEN}" https://api.github.com/user 2>&1)
            HTTP_CODE=$(echo "$API_RESPONSE" | tail -n1)
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Token v√°lido e autenticado na API do GitHub"
            else
              echo "‚ö†Ô∏è  Token retornou c√≥digo HTTP $HTTP_CODE - pode n√£o ter permiss√µes corretas"
              echo "üí° Verifique se o PAT tem as permiss√µes: write:packages, read:packages, repo"
            fi
          else
            echo "‚ö†Ô∏è  Usando GITHUB_TOKEN padr√£o - pode n√£o ter permiss√µes suficientes"
            echo "üí° Crie um PAT e adicione como secret NPM_PUBLISH_TOKEN"
          fi

      - name: Check for changesets
        id: check-changesets
        working-directory: lib-verniz-starter
        run: |
          if [ -z "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found"
          fi

      - name: Version packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: |
          yarn changeset:version
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore(release): version packages"
            git push origin main
          else
            echo "No version changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        env:
          PAT_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          DEFAULT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Usa PAT se dispon√≠vel, caso contr√°rio usa GITHUB_TOKEN
          export NODE_AUTH_TOKEN="${PAT_TOKEN:-$DEFAULT_TOKEN}"

          yarn turbo run build --filter='@nubrell/*'

      - name: Test authentication before publish
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        env:
          PAT_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          DEFAULT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Garante que o npm use o .npmrc do diret√≥rio atual
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/lib-verniz-starter/.npmrc
        run: |
          # Usa PAT se dispon√≠vel, caso contr√°rio usa GITHUB_TOKEN
          export NODE_AUTH_TOKEN="${PAT_TOKEN:-$DEFAULT_TOKEN}"

          # Verifica se o .npmrc existe e est√° configurado
          if [ ! -f .npmrc ]; then
            echo "‚ùå Erro: .npmrc n√£o encontrado!"
            exit 1
          fi
          echo "üîç Testando autentica√ß√£o com GitHub Packages..."
          echo "üìÑ Verificando .npmrc no diret√≥rio atual:"
          pwd
          ls -la .npmrc || echo "‚ö†Ô∏è  .npmrc n√£o encontrado no diret√≥rio atual"

          # Testa se consegue ler informa√ß√µes de um pacote existente
          # Usa o .npmrc do diret√≥rio atual explicitamente
          echo "üß™ Testando npm info com .npmrc local..."
          npm info @nubrell/utils 2>&1 || echo "‚ö†Ô∏è  Pacote @nubrell/utils ainda n√£o existe (isso √© normal na primeira publica√ß√£o)"

          # Verifica se o token est√° sendo usado
          echo "üîë Verificando se o token est√° configurado..."
          if grep -q "_authToken" .npmrc; then
            echo "‚úÖ Token encontrado no .npmrc"
          else
            echo "‚ùå Token N√ÉO encontrado no .npmrc!"
            exit 1
          fi

      - name: Publish packages
        if: steps.check-changesets.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        env:
          PAT_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          DEFAULT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # For√ßa o npm/yarn a usar o .npmrc do diret√≥rio de trabalho
          NPM_CONFIG_USERCONFIG: ${{ github.workspace }}/lib-verniz-starter/.npmrc
          # Garante que o yarn tamb√©m use o .npmrc correto
          YARN_NPM_REGISTRY_SERVER: https://npm.pkg.github.com
        run: |
          # Usa PAT se dispon√≠vel, caso contr√°rio usa GITHUB_TOKEN
          export NODE_AUTH_TOKEN="${PAT_TOKEN:-$DEFAULT_TOKEN}"

          # Verifica novamente se o .npmrc existe
          if [ ! -f .npmrc ]; then
            echo "‚ùå Erro: .npmrc n√£o encontrado antes de publicar!"
            exit 1
          fi

          echo "üì¶ Publicando pacotes com changeset..."
          echo "üìÑ Usando .npmrc do diret√≥rio: $(pwd)/.npmrc"

          # Garante que o yarn/npm use o .npmrc do diret√≥rio atual
          # O changeset publish usa npm/yarn internamente
          yarn changeset:publish
