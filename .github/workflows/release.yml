name: Release or Pull Request

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: lib-verniz-starter/yarn.lock

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install Dependencies
        working-directory: lib-verniz-starter
        run: yarn install --frozen-lockfile

      - name: Setup NPM Registry
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nubrell'
          always-auth: true

      - name: Authenticate with the GitHub Package Registry
        working-directory: lib-verniz-starter
        run: |
          echo "@nubrell:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Check for changesets
        id: changesets-check
        working-directory: lib-verniz-starter
        run: |
          if [ -z "$(find .changeset -name '*.md' -not -name 'README.md' 2>/dev/null)" ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found"
          fi

      - name: Version packages
        if: steps.changesets-check.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: |
          yarn changeset:version
          git add .
          git commit -m "chore(release): version packages" || exit 0
          git push origin HEAD:changeset-release/main || git push origin HEAD:changeset-release/main --force

      - name: Create Release PR
        if: steps.changesets-check.outputs.has_changesets == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: changeset-release/main
          title: 'chore(release): publish packages'
          commit-message: 'chore(release): version packages'
          body: |
            This PR was automatically created by changesets.
            
            After merge, packages will be published automatically.
          delete-branch: false

      - name: Publish packages
        if: github.ref == 'refs/heads/main' && steps.changesets-check.outputs.has_changesets == 'true'
        working-directory: lib-verniz-starter
        run: yarn changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

