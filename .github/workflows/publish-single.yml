name: Publish Single Package

on:
  workflow_dispatch:
    inputs:
      package_path:
        description: 'Caminho do package relativo a lib-verniz-starter (ex: packages/components/button)'
        required: true
        type: string

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nubrell'

      - name: Install Dependencies
        working-directory: lib-verniz-starter
        run: yarn install --frozen-lockfile

      - name: Verify Package
        working-directory: lib-verniz-starter
        run: |
          package_dir="${{ github.event.inputs.package_path }}"
          if [ ! -d "$package_dir" ]; then
            echo "‚ùå Error: Directory $package_dir does not exist"
            exit 1
          fi
          
          if [ ! -f "$package_dir/package.json" ]; then
            echo "‚ùå Error: package.json not found in $package_dir"
            exit 1
          fi
          
          package_name=$(grep -o '"name": "[^"]*"' "$package_dir/package.json" | cut -d'"' -f4)
          echo "üì¶ Package name: $package_name"
          
          if [[ "$package_name" != @nubrell/* ]]; then
            echo "‚ùå Error: Package $package_name is not a @nubrell package"
            exit 1
          fi

      - name: Build Package
        working-directory: lib-verniz-starter
        run: |
          cd "${{ github.event.inputs.package_path }}"
          yarn build

      - name: Publish Package
        working-directory: lib-verniz-starter
        run: |
          cd "${{ github.event.inputs.package_path }}"
          package_name=$(grep -o '"name": "[^"]*"' package.json | cut -d'"' -f4)
          echo "üì¶ Publishing $package_name..."
          npm publish --access restricted
          echo "‚úÖ Successfully published $package_name"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
