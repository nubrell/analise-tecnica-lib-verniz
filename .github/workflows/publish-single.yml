name: Publish Single Package

on:
  push:
    tags:
      - 'nubrell/*@*'  # Publica quando uma tag de componente √© criada (ex: nubrell/button@0.0.1)
  workflow_dispatch:
    inputs:
      package_path:
        description: 'Caminho do package (ex: packages/components/button)'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish Single Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Precisamos do hist√≥rico completo para tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@nubrell'

      - name: Extract package info from tag
        id: package-info
        run: |
          if [[ "${{ github.ref }}" == refs/tags/nubrell/*@* ]]; then
            # Tag format: nubrell/button@0.0.1
            TAG_NAME="${GITHUB_REF#refs/tags/}"
            COMPONENT_NAME=$(echo "$TAG_NAME" | cut -d'/' -f2 | cut -d'@' -f1)
            VERSION=$(echo "$TAG_NAME" | cut -d'@' -f2)
            PACKAGE_NAME="@nubrell/$COMPONENT_NAME"
            
            # Determine package path
            if [ "$COMPONENT_NAME" == "utils" ]; then
              PACKAGE_PATH="packages/utils"
            else
              PACKAGE_PATH="packages/components/$COMPONENT_NAME"
            fi
            
            echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
            echo "package_path=$PACKAGE_PATH" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "component_name=$COMPONENT_NAME" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.package_path }}" ]; then
            # Manual dispatch with package_path
            PACKAGE_PATH="${{ github.event.inputs.package_path }}"
            PACKAGE_NAME=$(grep -o '"name": "[^"]*"' "$PACKAGE_PATH/package.json" | cut -d'"' -f4)
            VERSION=$(grep -o '"version": "[^"]*"' "$PACKAGE_PATH/package.json" | cut -d'"' -f4)
            echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
            echo "package_path=$PACKAGE_PATH" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Error: No tag or package_path provided"
            exit 1
          fi

      - name: Install Dependencies
        working-directory: lib-verniz-starter
        run: yarn install

      - name: Update package version from tag
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        working-directory: lib-verniz-starter
        run: |
          cd "${{ steps.package-info.outputs.package_path }}"
          npm version "${{ steps.package-info.outputs.version }}" --no-git-tag-version
          echo "Updated version to ${{ steps.package-info.outputs.version }}"

      - name: Build Package
        working-directory: lib-verniz-starter
        run: |
          PACKAGE_PATH="${{ steps.package-info.outputs.package_path }}"
          PACKAGE_NAME="${{ steps.package-info.outputs.package_name }}"
          
          if [[ "$PACKAGE_NAME" != @nubrell/* ]]; then
            echo "‚ùå Error: Only @nubrell packages can be published via this workflow."
            exit 1
          fi
          
          echo "Building $PACKAGE_NAME..."
          cd "$PACKAGE_PATH"
          export PATH="../../node_modules/.bin:$PATH"
          npx tsup || yarn build
          
          if [ ! -f "dist/index.cjs" ] && [ ! -f "dist/index.mjs" ]; then
            echo "‚ùå Error: Build failed - no output files found"
            exit 1
          fi
          
          echo "‚úÖ Build successful!"

      - name: Publish Package
        working-directory: lib-verniz-starter
        run: |
          PACKAGE_PATH="${{ steps.package-info.outputs.package_path }}"
          PACKAGE_NAME="${{ steps.package-info.outputs.package_name }}"
          
          echo "üì¶ Publishing $PACKAGE_NAME..."
          cd "$PACKAGE_PATH"
          
          if npm publish --access restricted; then
            echo "‚úÖ Successfully published $PACKAGE_NAME"
          else
            exit_code=$?
            if [ $exit_code -eq 1 ]; then
              echo "‚ö†Ô∏è  $PACKAGE_NAME already published or version exists"
              exit 1
            else
              echo "‚ùå Failed to publish $PACKAGE_NAME"
              exit $exit_code
            fi
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag (if not exists)
        if: success() && github.event_name == 'workflow_dispatch'
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.package_name }}"
          VERSION="${{ steps.package-info.outputs.version }}"
          TAG_NAME="${PACKAGE_NAME}@${VERSION}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG_NAME" -m "Release $PACKAGE_NAME@$VERSION" || true
          git push origin "$TAG_NAME" || true
